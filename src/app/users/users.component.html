<div class="container">
  <div class="row">
    <div class="col">
      <div class="sort-menu">
        <button class="btn btn-secondary btn-sm" type="button" (click)="toggleDropdown()">
          Sort
        </button>
        <div *ngIf="isSortActive" class="sort-menu__list box-3">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let m of sortMenuList" (click)="sortBy(m.id)">
              {{m.menu}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="sort-menu">
        <button class="btn btn-primary btn-sm" type="button" (click)="toggleFilterDropdown()">
          Filter
        </button>
        <div *ngIf="isFilterActive" class="sort-menu__list box-3">
          <ul class="list-group">
            <li class="list-group-item">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="filter.fromDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </li>
            <li class="list-group-item">
              <mat-form-field>
                <input matInput [matDatepicker]="toDatepicker" placeholder="Choose a date" [(ngModel)]="filter.toDate">
                <mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #toDatepicker></mat-datepicker>
              </mat-form-field>
            </li>
            <li class="list-group-item">
              <button class="btn btn-primary btn-sm" type="button" (click)="filterByDate()">
                Filter
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let user of apiData">
    <app-user [user]="user" (removeItem)=removeItem($event)></app-user>
  </div>
</div>
